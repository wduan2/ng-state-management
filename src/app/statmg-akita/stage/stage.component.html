<div *ngIf="!!productDetails">
  <div *ngFor="let detail of productDetails" class="card">
    <header class="card-header">
      <p class="card-header-title">Details</p>
    </header>
    <div class="card-content">
      <div class="content">
        <p>{{detail.desc}}</p>
      </div>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">{{detail.rate}}</p>
    </footer>
  </div>
</div>
